    <!-- start of side-nav -->
    <div id="side-nav" class="large-2 columns">
      {% set side_bar = [
        ('dial.index', 'list', '账号列表'),
        ('dial.add', 'plus', '新增账号'),
        ('dial.settings', 'widget', '设置'),
        ('dial.console', 'wrench', 'VPN服务管理'),
        ('dial.download', 'download', '客户端下载')
      ] -%}
      <ul class="side-nav">
        {% for endpoint, icon, caption in side_bar %}
          <li{% if request.endpoint == endpoint %} class="active" {% endif %}><a href="{{ url_for(endpoint) }}"><i class="fi-{{ icon }}"> </i>{{ caption }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <!-- end of side-nav -->
